name: PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*
            !**/*.md
            !docs/**/*

      - name: Run all checks
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          npm run test:license
          npm run test:lint
          npm run test:unit
          npm run build
          npm run test:e2e
