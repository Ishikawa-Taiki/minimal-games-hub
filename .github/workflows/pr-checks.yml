name: PR Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1' # .nvmrcで指定されたバージョン

      - name: Install dependencies
        run: npm ci

      - name: Verify license file is up-to-date
        run: |
          npm run license-update
          git diff --exit-code public/licenses.txt

      - name: Run tests
        run: npm test

      - name: Run lint
        run: npm run lint

      - name: Build project
        run: npm run build
